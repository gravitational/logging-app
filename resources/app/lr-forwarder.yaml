---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lr-forwarder
  namespace: kube-system
  labels:
    app: lr-forwarder
data:
  forward.json: |
    {
      "Forwarder": {
        "Workers": [],
        "StateStoreIntervalSec": 20,
        "SyncWorkersIntervalSec": 5
      },

      "Transport": {
        "ListenAddr": "lr-aggregator.kube-system.svc.cluster.local:9966",
        "TlsEnabled": true,
        "TlsCertFile": "/var/state/logrange-forwarder.cert",
        "TlsKeyFile": "/var/state/logrange-forwarder.key",
        "TlsCAFile": "/var/state/root.cert"
      },

      "Storage": {
        "Type": "file",
        "Location": "/var/lib/gravity/logrange/forwarder/"
      }
    }
  log4g.properties: |
    # log4g configuration
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lr-forwarder
  namespace: kube-system
  labels:
    app: lr-forwarder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lr-forwarder
  template:
    metadata:
      labels:
        app: lr-forwarder
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      priorityClassName: system-cluster-critical
      securityContext:
        runAsUser: 0
        seLinuxOptions:
          type: gravity_container_logger_t
      nodeSelector:
        gravitational.io/k8s-role: master
      tolerations:
      # tolerate any taints
      - operator: "Exists"
      containers:
        - name: lr-forwarder
          image: "index.docker.io/logrange/forwarder:v0.0.0"
          imagePullPolicy: Always
          volumeMounts:
            - name: config
              mountPath: /opt/logrange/lr/config
            - name: varlibgravitylogrange
              mountPath: /var/lib/gravity/logrange
            - name: varstate
              mountPath: /var/state
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 500Mi
              cpu: 500m
      volumes:
        - name: config
          configMap:
            name: lr-forwarder
        - name: varlibgravitylogrange
          hostPath:
            path: /var/lib/gravity/logrange
            type: DirectoryOrCreate
        - name: varstate
          hostPath:
            path: /var/state
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: logrange.io/node
                    operator: Exists
              weight: 100
